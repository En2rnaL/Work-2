<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Web</title>
</head>

<body>
    <div class="conteiner">
        <div class="main__conteiner">
            <div class="main">
                <div class="main__info">
                    <h1 class="main__header">Stay updated!</h1>
                    <p class="main__paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
                </div>

                <div class="reasons">
                    <ul class="reasons__ul">
                        <li class="reasons__li"><img src="assets/assets/images/icon-list.svg" alt="">
                            <p class="reasons_paragraph">Product discovery and building what matters</p>
                        </li>
                    </ul>
                    <ul class="reasons__ul">
                        <li class="reasons__li"><img src="assets/assets/images/icon-list.svg" alt="">
                            <p class="reasons_paragraph">Measuring to ensure updates are a success</p>
                        </li>
                    </ul>
                    <ul class="reasons__ul">
                        <li class="reasons__li"><img src="assets/assets/images/icon-list.svg" alt="">
                            <p class="reasons_paragraph">And much more!</p>
                        </li>
                    </ul>
                </div>

                <div class="feedback">
                    <label for="email">Email address</label>
                    <input class="feedback__input" type="text" placeholder="email@company.com">
                    <button class="feedback__btn"><a href="#" class="btn__paragraph">Subscribe to monthly
                            newsletter</a></button>
                </div>
            </div>

            <div class="picture">
                <img src="assets/assets/images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
